<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Shop all</a>
          </li>
          <li>
            <a href="#">Tees</a>
          </li>
        </ul>
        <a href="#"><h1>Dayseeker</h1></a>
        <ul>
          <li>
            <a href="#">Outwear</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Tour</a>
          </li>
          <li>
            <a href="#">Videos</a>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <img
          src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466529/Dayseeker/DS_BANNER_1944x_dokacd.jpg"
          alt="Dark Sun Banner"
        />
      </section>
    </header>
    <main>
      <h2>Featured Collection</h2>
      <section id="app" class="gallery"></section>
      <button>View all</button>
    </main>
    <section class="video">
      <div>
        <h2>Crying while your dancing</h2>
        <button>Watch</button>
      </div>

      <video autoplay muted>
        <source src="./public/videos/crying.mp4" type="video/mp4" />
      </video>
    </section>
    <footer>
      <section class="search">
        <input type="text" placeholder="Search" />
      </section>
      <section class="form">
        <h3>Sign up and save</h3>
        <p>
          Subscribe to get special offers, free giveaways, and
          once-in-a-lifetime deals.
        </p>
        <div>
          <input type="text" id="email" placeholder="Enter your e-mail" />
          <label for="email">✉︎</label>
        </div>
        <ul>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/instagram_oxf8sn.svg"
              alt="Instagram icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/facebook_o5hbte.svg"
              alt="Facebook icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/youtube_fqeioj.svg"
              alt="Youtube icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/twitter_k2yvaa.svg"
              alt="Twitter icon"
            />
          </li>
        </ul>
      </section>
    </footer>
    <section class="tech"><h3>Powered by Neoland</h3></section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
